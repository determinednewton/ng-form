<form [formGroup]="formGroup">
  <p>User Name:</p>
  <input formControlName="name" type="text">

  <p>Email:</p>
  <input formControlName="email" type="email">

  <app-passwords [formGroup]="formGroup.controls['passwordGroup']"></app-passwords>

  <div>
    <button (click)="submit()">Submit!</button>
    <button (click)="logForm()">Debug Form</button>
  </div>
</form>
