<form (submit)="submit()">
  <p>User Name:</p>
  <input name="name" type="text" [(ngModel)]="model.name">

  <p>Email:</p>
  <input name="email" type="text" [(ngModel)]="model.email">

  <p>Password:</p>
  <input name="password" type="text" [(ngModel)]="model.password">

  <p>Repeat Password:</p>
  <input name="repeatPassword" type="text" [(ngModel)]="model.repeatPassword">

  <div>
    <button type="submit">Submit!</button>
  </div>
</form>
