<form>
  <p>User Name:</p>
  <input type="text" [(ngModel)]="model.name">

  <p>Email:</p>
  <input type="text" [(ngModel)]="model.email">

  <p>Password:</p>
  <input type="text" [(ngModel)]="model.password">

  <p>Repeat Password:</p>
  <input type="text" [(ngModel)]="model.repeatPassword">
</form>
